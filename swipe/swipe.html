<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p1 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: aquamarine;
        }

        .p2 {
            display: none;
            left: 100%;
            top: 0;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="p1" id="p1" ontouchstart="p1touchStart(event)" ontouchmove="p1touchMove(event)" ontouchend="p1touchEnd(event)">
    </div>
    <div class="p2" id="p2" ontouchstart="p2touchStart(event)" ontouchmove="p2touchMove(event)" ontouchend="p2touchEnd(event)">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="swipe.js"></script>
</body>

</html>
